# -----------------------------
# PostgreSQL Configuration File for ThorMail Ecosystem
# -----------------------------

# CONNECTION
listen_addresses = '*'          # Listen on all interfaces
max_connections = 200           # Increased connections for delivery workers and API
superuser_reserved_connections = 3
hba_file = '/etc/postgresql/pg_hba.conf'

# MEMORY (Assuming ~4GB RAM available for DB, adjust if needed)
shared_buffers = 1GB            # Set to 25% of available RAM
work_mem = 16MB                 # Memory for complex sorts and queries
maintenance_work_mem = 256MB    # Maintenance memory for vacuuming and indexing
effective_cache_size = 3GB      # Set to 75% of available RAM for query planner estimates

# WRITE AHEAD LOG (WAL)
wal_level = replica
max_wal_size = 2GB
min_wal_size = 80MB
checkpoint_timeout = 15min
checkpoint_completion_target = 0.9

# AUTOVACUUM (Crucial for high-volume delivery queues)
autovacuum = on
autovacuum_max_workers = 5
autovacuum_naptime = 1min
autovacuum_vacuum_scale_factor = 0.02  # Aggressive: vacuum after 2% change
autovacuum_analyze_scale_factor = 0.01 # Aggressive: analyze after 1% change    
autovacuum_vacuum_cost_limit = 500

# QUERY TUNING
random_page_cost = 1.1          # Optimized for SSD storage
effective_io_concurrency = 200  # Optimized for SSD storage

# LOGGING
log_destination = 'stderr'
logging_collector = on
log_directory = 'log'
log_filename = 'postgresql-%Y-%m-%d_%H%M%S.log'
log_statement = 'ddl'           # Log schema changes
log_min_duration_statement = 1000 # Log queries slower than 1s

# LOCALE
datestyle = 'iso, mdy'
timezone = 'UTC'
lc_messages = 'en_US.utf8'
lc_monetary = 'en_US.utf8'
lc_numeric = 'en_US.utf8'
lc_time = 'en_US.utf8'
default_text_search_config = 'pg_catalog.english'

# LIBRARIES
shared_preload_libraries = 'pg_partman_bgw' # Load partman background worker
